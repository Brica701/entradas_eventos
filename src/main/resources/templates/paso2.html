<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paso 2 - Selecci√≥n de zona</title>
</head>
<body>
<h1>Selecciona la zona</h1>

<div>
    <p>Evento: <span th:text="${evento.nombre}"></span></p>
    <p>Lugar: <span th:text="${evento.lugar}"></span></p>
    <p>Fecha: <span th:text="${evento.fecha}"></span></p>
    <p>Precio base: <span th:text="${evento.precioBase}"></span></p>
</div>

<form method="post" th:action="@{/eventos/paso3}">
    <label>
        <input type="radio" name="zona" value="GENERAL"
               th:checked="${compra.zona == 'GENERAL'}" /> GENERAL
    </label>
    <label>
        <input type="radio" name="zona" value="GRADA"
               th:checked="${compra.zona == 'GRADA'}" /> GRADA (+<span th:text="${evento.recargoGrada}"></span>)
    </label>
    <label>
        <input type="radio" name="zona" value="VIP"
               th:checked="${compra.zona == 'VIP'}" /> VIP (+<span th:text="${evento.recargoVip}"></span>)
    </label>

    <button type="submit">Siguiente</button>
</form>

<form th:action="@{/eventos/paso1}" method="get" style="display:inline">
    <button type="submit">Anterior</button>
</form>
</body>
</html>
