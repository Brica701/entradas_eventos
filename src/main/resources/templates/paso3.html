<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Compra</title>
</head>
<body>
<h1>Confirmación de Compra</h1>

<div>
    <h2>Evento seleccionado:</h2>
    <p><strong>Nombre:</strong> <span th:text="${evento.nombre}"></span></p>
    <p><strong>Fecha y hora:</strong> <span th:text="${#temporals.format(evento.fecha_hora, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p><strong>Lugar:</strong> <span th:text="${evento.lugar}"></span></p>
    <p><strong>Precio base:</strong> $<span th:text="${evento.precio_base}"></span></p>
</div>

<div>
    <h2>Detalles de la compra:</h2>
    <p><strong>Cantidad de entradas:</strong> <span th:text="${compraEntrada.numeroEntradas}"></span></p>
    <p><strong>Zona:</strong> <span th:text="${compraEntrada.zona}"></span></p>
    <p><strong>Precio unitario:</strong> $<span th:text="${compraEntrada.precioUnitario}"></span></p>
    <p><strong>Precio total:</strong> $<span th:text="${compraEntrada.precioTotal}"></span></p>
</div>

<form method="post" th:action="@{/eventos/paso3}">
    <fieldset>
        <legend>Datos del comprador:</legend>
        <label for="nombreComprador">Nombre:</label>
        <input type="text" id="nombreComprador" name="nombreComprador" th:value="${compraEntrada.nombreComprador}" required>
        <br>
        <label for="emailComprador">Email:</label>
        <input type="email" id="emailComprador" name="emailComprador" th:value="${compraEntrada.emailComprador}" required>
        <br>
        <label for="zona">Zona:</label>
        <input type="text" id="zona" name="zona" th:value="${compraEntrada.zona}" readonly>
    </fieldset>

    <button type="submit">Confirmar Compra</button>
</form>

</body>
</html>
