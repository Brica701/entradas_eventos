<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paso 3 - Confirmación de compra</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Paso 3 - Confirmación de compra</h4>
                </div>
                <div class="card-body">

                    <!-- Resumen del evento y compra -->
                    <div class="mb-4 p-3 bg-light rounded">
                        <h5>Resumen de la compra</h5>
                        <p><strong>Evento:</strong> <span th:text="${evento.nombre}"></span></p>
                        <p><strong>Fecha y hora:</strong> <span th:text="${evento.fechaHora}"></span></p>
                        <p><strong>Lugar:</strong> <span th:text="${evento.lugar}"></span></p>
                        <p><strong>Zona seleccionada:</strong> <span th:text="${compraEntrada.zona}"></span></p>
                        <p><strong>Número de entradas:</strong> <span th:text="${compraEntrada.numeroEntradas}"></span></p>
                        <p><strong>Precio unitario:</strong> <span th:text="${compraEntrada.precioUnitario}"></span> €</p>
                        <p><strong>Precio total:</strong> <span th:text="${compraEntrada.precioTotal}"></span> €</p>
                    </div>

                    <!-- Formulario para datos del comprador -->
                    <form th:action="@{/eventos/comprar/paso3}" th:object="${compraEntrada}" method="post">

                        <div class="mb-3">
                            <label for="nombreComprador" class="form-label">Nombre del comprador</label>
                            <input th:field="*{nombreComprador}" type="text" class="form-control" id="nombreComprador" required>
                        </div>

                        <div class="mb-3">
                            <label for="emailComprador" class="form-label">Email del comprador</label>
                            <input th:field="*{emailComprador}" type="email" class="form-control" id="emailComprador" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/eventos/comprar/paso2}" class="btn btn-secondary">Anterior</a>
                            <button type="submit" class="btn btn-success">Confirmar compra</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
