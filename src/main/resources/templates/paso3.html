<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paso 3 - Datos comprador</title>
</head>
<body>
<h1>Introduce tus datos y confirma la compra</h1>

<div>
    <p>Evento: <span th:text="${evento.nombre}"></span></p>
    <p>Zona: <span th:text="${compra.zona}"></span></p>
    <p>Entradas: <span th:text="${compra.numeroEntradas}"></span></p>
</div>

<form th:action="@{/eventos/paso4}" th:object="${compra}" method="post">
    <label>Nombre:</label>
    <input type="text" th:field="*{nombreComprador}" required />

    <label>Email:</label>
    <input type="email" th:field="*{emailComprador}" required />

    <button type="submit">Confirmar compra</button>
</form>

<a th:href="@{/eventos/paso2}">Anterior</a>
</body>
</html>
