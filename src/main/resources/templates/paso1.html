<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paso 1 - Comprar Entrada</title>
</head>
<body>

<h2>Compra de entradas - Paso 1</h2>

<form th:action="@{/eventos/comprar/paso2}" th:object="${compraEntrada}" method="post">

    <label>Nombre:</label>
    <input th:field="*{nombreComprador}" required />
    <br/>

    <label>Email:</label>
    <input th:field="*{emailComprador}" type="email" required />
    <br/>

    <label>NÃºmero de entradas:</label>
    <input th:field="*{numeroEntradas}" type="number" min="1" required />
    <br/>

    <label>Evento:</label>
    <select th:field="*{eventoId}" required>
        <option value="">Seleccione</option>
        <option th:each="e : ${eventos}" th:value="${e.id}" th:text="${e.nombre}"></option>
    </select>
    <br/>

    <button type="submit">Siguiente</button>

</form>

</body>
</html>
