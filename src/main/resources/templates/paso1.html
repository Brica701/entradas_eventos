<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compra de Entradas - Paso 1</title>
</head>
<body>

<h1>Compra de Entradas - Paso 1</h1>

<form th:action="@{/eventos/comprar/paso2}" th:object="${compraEntrada}" method="post">

    <!-- Nombre del comprador -->
    <label for="nombreComprador">Nombre:</label>
    <input type="text" id="nombreComprador" th:field="*{nombre_comprador}" placeholder="Ingresa tu nombre" required />
    <br/><br/>

    <!-- Email del comprador -->
    <label for="emailComprador">Email:</label>
    <input type="email" id="emailComprador" th:field="*{email_comprador}" placeholder="correo@ejemplo.com" required />
    <br/><br/>

    <!-- NÃºmero de entradas -->
    <label for="numeroEntradas">NÃºmero de Entradas:</label>
    <input type="number" id="numeroEntradas" th:field="*{numero_entradas}" min="1" value="1" required />
    <br/><br/>

    <!-- Evento -->
    <label for="eventoId">Evento:</label>
    <select id="eventoId" th:field="*{eventoId}" required>
        <option th:each="ev : ${eventos}" th:value="${ev.id}" th:text="${ev.nombre}"></option>
    </select>
    <br/><br/>

    <button type="submit">Siguiente</button>

</form>

</body>
</html>
