<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paso 1 - Comprar Entrada</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Compra de entradas - Paso 1</h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/eventos/comprar/paso1}" th:object="${compraEntrada}" method="post">

                        <div class="mb-3">
                            <label for="nombreComprador" class="form-label">Nombre</label>
                            <input th:field="*{nombreComprador}" type="text" class="form-control" id="nombreComprador" placeholder="Ingresa tu nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="emailComprador" class="form-label">Email</label>
                            <input th:field="*{emailComprador}" type="email" class="form-control" id="emailComprador" placeholder="nombre@ejemplo.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="numeroEntradas" class="form-label">NÃºmero de entradas</label>
                            <input th:field="*{numeroEntradas}" type="number" class="form-control" id="numeroEntradas" min="1" required>
                        </div>

                        <div class="mb-3">
                            <label for="eventoId" class="form-label">Evento</label>
                            <select th:field="*{eventoId}" class="form-select" id="eventoId" required>
                                <option value="">Seleccione</option>
                                <option th:each="e : ${eventos}" th:value="${e.id}" th:text="${e.nombre}"></option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Siguiente</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
