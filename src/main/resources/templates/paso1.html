<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
</head>
<body>
<h1>LISTA DE EVENTOS</h1>

<form method="post" th:action="@{/eventos/paso2}">
    <fieldset>
        <legend>Selecciona un evento</legend>
        <div th:each="evento : ${eventos}">
            <input type="radio" th:id="${evento.id}" th:value="${evento.id}" name="eventoId"
                   th:checked="${eventoGet != null and evento.id == eventoGet.id}" required>
            <label th:for="${evento.id}" th:text="${evento.nombre}"></label>
            <!-- Mostrar fecha/hora del evento (opcional) -->
            <span th:text="${#temporals.format(evento.fecha_hora, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
    </fieldset>

    <div>
        <label for="cantidadEntradas">Cantidad de entradas:</label>
        <input type="number" id="cantidadEntradas" name="cantidadEntradas"
               th:value="${numeroEntradas ?: ''}" min="1" required>
    </div>

    <button type="submit">Continuar</button>
</form>

</body>
</html>
