<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paso 1 - Selección de evento</title>
</head>
<body>
<h1>Selecciona un evento y número de entradas</h1>
<form method="post" th:action="@{/eventos/paso2}">
    <label>Evento:</label>
    <select name="eventoId">
        <option th:each="e : ${eventos}" th:value="${e.id}"
                th:text="${e.nombre} + ' - ' + ${e.fecha} + ' - ' + ${e.lugar}"></option>
    </select>
    <label>Número de entradas:</label>
    <input type="number" name="cantidad" min="1" value="1"/>
    <button type="submit">Siguiente</button>
</form>
</body>
</html>
